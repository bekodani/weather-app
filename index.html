<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>  
    <div class="container">
        <div class="top">
            <div class="row top-row">
                <div class="location">-</div>
            </div>
            <div class="row row1">
                <div class="date-container">
                    <div id="date"></div>
                <div id="day">-</div>
                 </div>
                <div class="col-md-4 left">      
                    <h2 id="time">16:20</h2>
                    <p>Napkelte: <span id="sunrise">-</span></p>
                    <p>Napnyugta: <span id="sunset">-</span></p>
                </div>
                <div class="col-md-4 weather-icon">
                    <img src="./icons/unknown.png" alt="">
                </div>
                <div class="col-md-4 right">
                    <div class="temp">
                        <h2 id="tempnum">?</h2>
                        <p>Hőérzet: <span id="feels">-</span></p>
                        <p id="desc">---</p>
                    </div>
                </div>
        </div>
    </div>
    <div class="bottom">
        <div class="row row2">
            <div class="col temp1">
                <h6>Day 01</h6>
                <div class="icons weather-icon-daily1">
                    <img src="./icons/unknown.png" alt="">
                </div>
                <p></p>
            </div>
            <div class="col temp2">
                <h6>Day 02</h6>
                <div class="icons weather-icon-daily2">
                    <img src="./icons/unknown.png" alt="">
                </div>
                <p></p>
            </div>
            <div class="col temp3">
                <h6>Day 03</h6>
                <div class="icons weather-icon-daily3">
                    <img src="./icons/unknown.png" alt="">
                </div>
                <p></p>
            </div>
            <div class="col temp4">
                <h6>Day 04</h6>
                <div class="icons weather-icon-daily4">
                    <img src="./icons/unknown.png" alt="">
                </div>
                <p></p>
            </div>
            <div class="col temp5">
                <h6>Day 05</h6>
                <div class="icons weather-icon-daily5">
                    <img src="./icons/unknown.png" alt="">
                </div>
                <p></p>
            </div>
        </div>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
